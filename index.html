<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <title>Weather</title>
</head>
<body>

<div class="wrapper">
    <header>Weather App</header>
    <section class="userInput">
        <input id="citySearch" type="text" placeholder="Enter city name..." spellcheck="false"><br>
    </section>
    <button class="submit">Submit</button>
    <div class="search-history">

    </div>
</div>

<main>
    <div class="card" id="currentConditions">
        <div class="card-columns">
          <h5 class="card-title" id="city">Current Weather</h5>
          <img id="conditionsIcon" src="" alt="cWeatherIcon">
          <p id="conditionsIcon"></p>
          <p id="date"></p>
          <p id="temp"></p>
          <p id="humidity"></p>
          <p id="windSpeed"></p>
          <p id="uvi"></p>
        </div>
      </div>
      <div id="fiveDayForecast"></div>
</main>



<script src="./assets/script.js"></script>
</body>
</html>
